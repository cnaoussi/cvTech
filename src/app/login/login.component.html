<form #loginFormulaire="ngForm"  >
    <label for="email">
         Email
    </label>
    <input 
    email required
     type="text" ngModel 
     name="email" 
     class="form-control">
     <label for="pwd">
        Password
   </label>
   <input 
    required
    minlength="4"
    type="password" ngModel 
    name="password" 
    class="form-control" id="pwd">
    <button   class="btn btn-primary" (click)="login(loginFormulaire.value)">
      Se connecter
    </button>
</form>
